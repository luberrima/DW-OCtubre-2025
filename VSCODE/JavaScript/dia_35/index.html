<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Swiper básico</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/descarga.jpg" alt="Slide 1">
            </div>
            <div class="swiper-slide"><img src="./img/Light Fantasy - Queens & Crowns⚜️.jpg" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="./img/TikTok_ uponthecrest.jpg" alt="Slide 3"></div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
    </div>

    <h2>Slider vanilla</h2>

    <div class="slider-container">
        <button class="prev">&#10094;</button>
    
        <div class="slider-window">
            <div class="slider-track">
                <img src="./img/descarga.jpg" alt="">
                <img src="./img/Light Fantasy - Queens & Crowns⚜️.jpg" alt="">
                <img src="./img/TikTok_ uponthecrest.jpg" alt="">
            </div>
        </div>
    
        <button class="next">&#10095;</button>
    </div>


</body>

</html>
