<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/icon.svg">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"><script src="js/main.js" defer></script>

<body>
    <h1>DIA 20</h1>
    <section>
        <h2>NIVEL1 - form1</h2>
        <form class="form" method="post" action="" enctype="multipart/form-data">
            <h3>Contacto</h3>
            <label for="nombre">Nombre</label>
            <input name="nombre" type="text" id="nombre" placeholder="Escribe aquí tu nombre">
            <label for="email">E-mail</label>
            <input name="email" type="email" id="email" placeholder="Escribe aquí tu email">
            <label for="tel">Teléfono</label>
            <input name="tel" type="tel" id="tel" placeholder="Escribe aquí tu teléfono">
            <label for="textarea">Mensaje</label>
            <textarea name="textarea"  id="textarea"">ddddd</textarea>

            <button type="submit">Enviar</button>
            
        </form>
    </section>

    <section>
        <h2>NIVEL1 - form2</h2>
        <form class="form" method="post" action="" enctype="multipart/form-data">
            <h3>Registro de Usuario</h3>
            <label for="nombre2">Nombre</label>
            <input type="text" name="nombre2" id="nombre2" placeholder="Escribe aquí tu nombre">

            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" id="username" placeholder="Escribe tu nombre de usuario">

            <label for="email2">Email</label>
            <input type="email" name="email2" id="email2" placeholder="Escribe tu email">

            <label for="email-repeat">Escribe de nuevo tu email</label>  
            <input type="email" name="email-repeat" id="email-repeat" placeholder="Escribe de nuevo tu email">

            <label for="date">Fecha de nacimiento</label>
            <input type="date" name="date" id="date">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section>
        <h2>NIVEL1 - form3</h2>
        <form class="form" method="post" action="" enctype="multipart/form-data">
            <h3>Login</h3>
            <label for="username2">Nombre de Usuario</label>
            <input type="text" name="username2" id="username2" placeholder="Escribe aquí tu nombre de usuario">
    
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
    
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
